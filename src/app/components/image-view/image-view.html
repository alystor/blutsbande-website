<div
  class="overflow-hidden"
  [style.width]="width"
  [style.height]="height"
  [style.min-width]="minWidth"
  [style.min-height]="minHeight"
>
  <img
    priority="true"
    [ngSrc]="src"
    [alt]="alt"
    width="1"
    height="1"
    class="w-full h-full object-cover"
    (load)="imageLoaded()"
  />
</div>
