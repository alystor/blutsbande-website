<div class="w-full aspect-[1/1.12] flex items-center relative">
  <bb-image-view class="absolute right-[7vw]" src="istanbul/D8.png" alt="" width="60vw"/>
</div>

<div id="istanbul-top-animation-container" class="w-full aspect-video relative flex items-center">
  <bb-text-view class="absolute left-[50vw]" size="text">{{ 'istanbul.info-text-1' | textContent }}</bb-text-view>
  <bb-image-view class="absolute left-[7vw]" src="istanbul/D9.png" alt="" width="35vw"/>
  <bb-image-view (imageLoadedEvent)="imageLoaded()" id="istanbul-top-frame-1"
                 class="absolute left-[7vw] opacity-0 transition-opacity" src="istanbul/D10.png" alt="" width="35vw"/>
</div>

<div class="w-full h-screen min-h-[56.25vw]">
  <div id="istanbul-bottom-animation-container" class="w-full aspect-video relative flex items-center">
    <bb-text-view class="absolute left-[50vw]" size="text">{{ 'istanbul.info-text-2' | textContent }}</bb-text-view>
    <bb-image-view id="istanbul-bottom-frame-1" class="absolute left-[5vw]" src="istanbul/D11.png" alt="" width="40vw"/>
    <bb-image-view id="istanbul-bottom-frame-2" class="absolute left-[5vw] opacity-0" src="istanbul/D12.png" alt="" width="40vw"/>
    <bb-image-view id="istanbul-bottom-frame-3" class="absolute left-[5vw] opacity-0" src="istanbul/D13.png" alt="" width="40vw"/>
    <bb-image-view id="istanbul-bottom-frame-4" class="absolute left-[5vw] opacity-0" src="istanbul/D14.png" alt="" width="40vw"/>
  </div>
</div>

<div id="istanbul-transition-container" class="relative opacity-0 transition-opacity z-10 pointer-events-none">
  <div class="h-fit w-full absolute transition-opacity flex items-center justify-center">
    <bb-image-view class="fixed inset-0 bg-bb-ivory" src="red_background.png"
                   alt="" width="100%" height="100vh"/>
    <bb-text-view class="z-20"
                  color="bb-ivory">Ich merke das gl√ºcklicherweise nicht.</bb-text-view>
  </div>
</div>

<!-- Spacer -->
<div class="h-screen w-full"></div>
