<div class="w-full aspect-video flex items-center">
  <bb-image-view class="pl-[10vw]" src="/donetsk/D3.png" alt="" width="34vw"/>
</div>

<div class="w-full h-screen relative">
  <div class="w-fit sticky left-[15vw] top-[30vh]">

    <!-- TODO doesnt go away on ipad -->
    <bb-image-view id="donetsk-frame-1-1" class="transition-all" src="/donetsk/D4.png" alt="" width="3.1vw"/>
  </div>
</div>

<div class="w-full h-screen flex relative">
  <div id="donetsk-animation-container" class="absolute block">
    <bb-image-view (imageLoadedEvent)="imageLoaded()" id="donetsk-frame-1" class="pl-[10vw] absolute top-[-10vw]"
                   src="/donetsk/D5.png" alt="" width="15vw"/>
    <bb-image-view id="donetsk-frame-2" class="pl-[15vw] absolute top-[-5vw] opacity-0" src="/donetsk/D6.png" alt=""
                   width="20vw"/>
    <bb-image-view id="donetsk-frame-3" class="pl-[20vw] absolute top-[0vw] opacity-0" src="/donetsk/D7.png" alt=""
                   width="25vw"/>
  </div>

  <bb-text-view class="absolute left-[50vw] top-1/4 " size="text">{{ 'donetsk.info-text-1' | textContent }}</bb-text-view>
</div>
