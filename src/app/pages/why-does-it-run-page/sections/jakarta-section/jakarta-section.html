<div id="jakarta-animation-container" class="w-full aspect-[1/1.125] relative overflow-hidden">
  <bb-text-view class="absolute left-[10vw] top-[5vw]">{{ 'jakarta.info-text-1'| textContent }}</bb-text-view>
  <bb-text-view class="absolute left-1/2 -translate-x-1/2 bottom-[20vw]">{{ 'jakarta.info-text-2'| textContent }}</bb-text-view>
  <bb-image-view id="jakarta-frame-1" class="absolute" src="/jakarta/D15.png" alt="" width="100vw"/>
  <bb-image-view id="jakarta-frame-2" class="absolute opacity-0" src="/jakarta/D16.png" alt="" width="100vw"/>
  <bb-image-view id="jakarta-frame-3" class="absolute opacity-0" src="/jakarta/D17.png" alt="" width="100vw"/>
  <bb-image-view id="jakarta-frame-4" class="absolute opacity-0" src="/jakarta/D18.png" alt="" width="100vw"/>
  <bb-image-view id="jakarta-frame-5" class="absolute opacity-0" src="/jakarta/D19.png" alt="" width="100vw"/>
  <bb-image-view id="jakarta-frame-6" class="absolute opacity-0" src="/jakarta/D20.png" alt="" width="100vw"/>
  <bb-image-view id="jakarta-frame-7" class="absolute opacity-0" src="/jakarta/D21.png" alt="" width="100vw"/>
  <bb-image-view id="jakarta-frame-8" class="absolute opacity-0" src="/jakarta/D22.png" alt="" width="100vw"/>
  <bb-image-view id="jakarta-frame-9" class="absolute opacity-0" src="/jakarta/D23.png" alt="" width="100vw"/>
  <bb-image-view id="jakarta-frame-10" class="absolute opacity-0 fade-out-only" src="/jakarta/D24.png" alt="" width="100vw"/>
  <bb-image-view (imageLoadedEvent)="imageLoaded()" id="jakarta-frame-11"
                 class="absolute opacity-0 transition-all duration-300 bottom-[5vw] left-1/2 -translate-x-1/2" src="/jakarta/D25.png" alt=""
                 width="80vw"/>
</div>

<!-- Spacer -->
<div class="h-[20vh]"></div>
