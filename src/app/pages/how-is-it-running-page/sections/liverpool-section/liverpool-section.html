<div class="w-full aspect-[1/1.125] relative overflow-hidden">
  <bb-text-view class="absolute top-[10vw] right-[10vw]" size="text">{{ 'liverpool.info-text-1' |textContent }}
  </bb-text-view>
  <bb-image-view src="/liverpool/E9.png" alt="" width="100vw"/>
</div>

<div id="liverpool-animation-container" class="w-full aspect-video  relative">
  <div id="liverpool-frame-1" class="h-full w-full flex items-center absolute">
    <bb-image-view id="liverpool-image-1" class="absolute left-[25vw] -translate-x-1/2  duration-300 transition-all"
                   src="/liverpool/E10.1.png"
                   alt="" width="6.3vw"/>
    <bb-text-view id="liverpool-text-1" class="absolute duration-300 left-[50vw]  transition-all"
                  size="text">{{ 'liverpool.info-text-2' |textContent }}
    </bb-text-view>
  </div>

  <div id="liverpool-frame-2" class="h-full w-full flex items-center absolute ">
    <bb-image-view id="liverpool-image-2" (imageLoadedEvent)="imageLoaded()"
                   class=" opacity-0 absolute left-[25vw] -translate-x-1/2 -translate-y-[5vw]  duration-700  transition-all"
                   src="/liverpool/E10.2.png" alt="" width="28vw"/>
    <bb-text-view id="liverpool-text-2" class="opacity-0 duration-300 absolute  left-[50vw] transition-all"
                  size="text">{{ 'liverpool.info-text-3' |textContent }}
    </bb-text-view>
  </div>

</div>
