<div class="h-[115vw] w-full relative">
  <bb-image-view id="fuji-image-1" (imageLoadedEvent)="imageLoaded()" class="absolute left-[7vw] top-[10vw]" [src]="currentImage" alt="" width="45vw"/>
  <bb-image-view id="fuji-image-2" class="absolute right-[7vw] top-[27vw] rotate-180" [src]="currentImage" alt="" width="45vw"/>
  <bb-image-view id="fuji-image-3" class="absolute left-[-12vw] top-[45vw] rotate-[35deg]" [src]="currentImage" alt="" width="45vw"/>
  <bb-image-view id="fuji-image-4" class="absolute right-[7vw] top-[53.5vw] scale-x-[-1]" [src]="currentImage" alt="" width="45vw"/>
  <div class="absolute top-[8vw] right-[10vw] text-center flex flex-col gap-[2vw]">
    <bb-text-view class="text-nowrap" color="bb-violet" size="text-title">{{ 'fuji.quote-text' | textContent }}</bb-text-view>
    <bb-text-view class="italic">Tontafel mit Keilschrift, ca. 3000 v. Chr.</bb-text-view>
  </div>
  <bb-text-view class="absolute top-[45vw] left-[26vw]">{{ 'fuji.info-text-1' | textContent }}</bb-text-view>
</div>
