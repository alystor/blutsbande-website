<div id="madrid-animation-container" class="h-screen w-full flex justify-center items-center">
  <div class="w-full aspect-video relative flex items-center">
    <bb-text-view class="absolute left-[55vw]">{{ 'madrid.info-text-1' | textContent }}</bb-text-view>
    <bb-image-view id="madrid-frame-1" (imageLoadedEvent)="imageLoaded()"
                   class="absolute rotate-[30deg] top-[10vw] left-[10vw] opacity-1" src="/madrid/E11.png" alt=""
                   width="36vw"/>

    <bb-image-view id="madrid-frame-2" class="absolute rotate-[30deg] top-[10vw] left-[10vw] opacity-0"
                   src="/madrid/E12.1.png" alt=""
                   width="36vw"/>

    <div id="madrid-frame-3" class="opacity-0">
      <bb-image-view class="absolute rotate-[30deg] top-[8.9vw] left-[9.5vw]" src="/madrid/E12.2.png" alt=""
                     width="37.7vw"/>
      <bb-image-view class="absolute rotate-[40deg] top-[32vw] left-[26vw]" src="/madrid/E13.png " alt=""
                     width="17.1vw"/>
      <bb-image-view class="absolute rotate-[0deg] top-[20.5vw] left-[10vw]" src="/madrid/E14.png " alt=""
                     width="6.5vw"/>
    </div>

    <div id="madrid-frame-4" class="opacity-0 ">
      <bb-image-view class="absolute rotate-[30deg] top-[8.9vw] left-[9.5vw]" src="/madrid/E12.2.png" alt=""
                     width="37.7vw"/>
      <bb-image-view class="absolute rotate-[45deg] top-[35vw] left-[27vw]" src="/madrid/E13.png " alt=""
                     width="17.1vw"/>
      <bb-image-view class="absolute rotate-[0deg] top-[27.5vw] left-[9vw]" src="/madrid/E14.png " alt=""
                     width="6.5vw"/>
    </div>
  </div>
</div>
